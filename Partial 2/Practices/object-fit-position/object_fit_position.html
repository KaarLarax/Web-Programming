<!DOCTYPE html>
<html>
    <head>
        <title>fit scale-down position center</title>
        <style>
            .fit-scale-down-position-center {
                width: 600px;
                height: 900px;
                border: 2px solid red;
            }
            .image-container {
                width: 100%;
                height: 100%;
                object-fit: scale-down;
                object-position: center;
            }
        </style>
    </head>
    <body>
        <div class="fit-scale-down-position-center">
            <img src="https://www.mujerde10.com/wp-content/uploads/2023/08/accesorios-kawaii-para-gatitos.jpg" alt="Gatito" class="image-container">
        </div>
    </body>
</html>
