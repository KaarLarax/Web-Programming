<!DOCTYPE html>
<html>
    <head>
        <title>Radial Gradient</title>
        <style>
            .radial {
                height: 300px;
                width: 300px;
                margin: auto;
                margin-top: 50px;
                /* Gradiente radial desde el centro hacia afuera */
                background: radial-gradient(circle, lightblue, navy);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="radial"></div>
    </body>
</html>
