<!DOCTYPE html>
<html>
    <head>
        <title>Text with Gradient</title>
        <style>
            .text-gradient {
                font-size: 60px;
                font-weight: bold;
                /* Gradiente aplicado como fondo de texto */
                background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
                background-clip: text; /* Recorta el fondo al texto */
                color: transparent; /* Hace el texto transparente para mostrar el fondo */
                text-align: center;
                margin-top:100px;
            }
        </style>
    </head>
    <body>
        <div class="text-gradient">Gradient Text ðŸŒˆ</div>
    </body>
</html>
