<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Linear Gradient</title>
        <style>
            body {
                /* Fondo con gradiente lineal de arribar hacia abaja */
                background: linear-gradient(to bottom, red, yellow);
                height: 100vh; /* Asegura que el gradiente cubra toda la altura de la ventana */
                margin: 0;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: white;">Vertical Linear Gradient</h1>
    </body>
</html>
