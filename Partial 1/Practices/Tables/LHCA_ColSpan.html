<html>
  <head>
    <title>ColSpan</title>
  </head>
  <body>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;

        width: 900px;
        height: 400px;
      }
      td {
        border: 2px solid black;
      }
    </style>
    <table>
      <tr>
        <td bgcolor="#c799f0" colspan="8"></td>
        <td bgcolor="#cd4797"></td>
      </tr>
      <tr>
        <td bgcolor="#92eed9"></td>
        <td bgcolor="#eff2b0" colspan="7"></td>
        <td bgcolor="#80b0ea"></td>
      </tr>
      <tr height="150px">
        <td style="background-color: #e983bd" colspan="9"></td>   
      </tr>
      <tr>
        <td bgcolor="#fabaa2"></td>
        <td bgcolor="#bcda7c" colspan="2"></td>
        <td bgcolor="#660033"></td>
        <td bgcolor="#a7a7c5"></td>
        <td bgcolor="#ff6600" colspan="2"></td>
        <td bgcolor="#cafa9e"></td>
        <td bgcolor="#d55cd1"></td>
      </tr>
    </table>
  </body>
</html>
