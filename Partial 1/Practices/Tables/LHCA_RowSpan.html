<html>
    <head>
        <title>RowSpan</title>
    </head>
    <body>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;

                width: 900px;
                height: 300px;
            }
            td {
                border: 2px solid black;
            }
        </style>
        <table>
            <tr>
                <td bgcolor="#e983bd"></td>
                <td bgcolor="#fabaa2"></td>
                <td bgcolor="#bcda7c" rowspan="3"></td>
                <td bgcolor="#eff2b0e8"></td>
            </tr>
            <tr>
                <td bgcolor="#c799f0" rowspan="2"></td>
                <td bgcolor="#5f3fd3"></td>
                <td bgcolor="#92eed9" rowspan="3"></td>
            </tr>
            <tr>
                <td bgcolor="#c82559d3"></td>
            </tr>
            <tr>
                <td bgcolor="#a7a7c5"></td>
                <td bgcolor="#00d0ff"></td>
                <td bgcolor="#660033"></td>
            </tr>
        </table>
    </body>
</html>
